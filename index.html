<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Forms</h1>
    <div class="container">
      <label class="forms">
        <span class="forms_title">Name</span>
        <input
          type="text"
          class="forms_input"
          name="text"
          placeholder="Your name"
        />
      </label>
      <label class="forms">
        <span class="forms_title">Password</span>
        <input
          type="password"
          class="forms_input"
          name="text"
          placeholder="Your password"
        />
      </label>
      <label class="forms">
        <span class="forms_title">Bio</span>
        <textarea
          type="text"
          class="forms_input _textarea"
          name="text"
          placeholder="Your bio"
        ></textarea>
      </label>
      <label class="forms">
        <span class="forms_title">Gender</span>
        <select class="forms_input">
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="checkbox_input" name="text" />
        <div class="checkbox_body">
          <span class="checkbox_svg">
            <span class="checkmark"></span>
          </span>
          <span class="checkbox_text">Text</span>
        </div>
      </label>
      <label class="radio_button">
        <input type="checkbox" class="radio_button_input" name="text" />
        <div class="radio_button_body">
          <span class="radio_button_svg">
            <span class="button"></span>
          </span>
          <span class="radio_button_text">Text</span>
        </div>
      </label>
      <label class="switch">
        <input type="checkbox" class="switch_input" name="text" />
        <div class="switch_body">
          <span class="switch_svg">
            <span class="switchmark"></span>
          </span>
          <span class="switch_text">Text</span>
        </div>
      </label>
    </div>
  </body>
</html>
